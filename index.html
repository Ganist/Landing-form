<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Proyecto día 1</title>
  </head>
  <body>
    <div class="principal">
      <div class="container" style="background-color: #e6edee; padding: 0">
        <div class="row align-items-center g-0">
          <div class="col-md-6">
            <div id="section3-acerca-image-left">
                <div class="container respuestaMain">
                    <h1 id="respuesta"></h1>
                    <p id="respuesta2"></p>
                </div>
            </div>
          </div>
          <div class="col-md-6 text-center text-md-start">
            <div id="section3-right">
                <form class="row g-3" id="formulario">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputSurname" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="inputSurname">
                      </div>
                    <div>
                        <label for="inputBirth">fecha de nacimiento</label>
                        <input id="inputBirth" class="form-control" type="date" />
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Raza</label>
                      <select id="inputState" class="form-select">
                        <option selected>elige...</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Husky">Husky</option>
                        <option value="Golden">Golden</option>
                      </select>
                    </div> 
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Subir ficha</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/app.js"></script>
    <script
    src="https://kit.fontawesome.com/28c1630957.js"
    crossorigin="anonymous"
  ></script>

  </body>
  
  
</html>
